{% extends 'customer/base.html'%}
{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
            <h1>Online Food Delivery Service Welcome!</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-1 text-center">       
        <a href="{% url 'order'%}"  class="btn btn-outline-primary">Order Now!</a>      
    </div>
</div>
<div class="row justify-content-center">
    {% for item in menu_items %}
    <div class="col-md-4 col-sm-12 text-center mb-3">
        <img class="rounded" src="{{ item.image.url }}" width="350" height="300">
        <h5 class="mt-3">{{ item.name }}</h5>
        <p>Price: {{ item.price }}</p>
        <p>{{ item.description }}</p>
    </div>
    {% endfor %}
</div>
<div class="row justify-content-center mb-3">
    <a href="{% url 'menu' %}" class="btn btn-outline-info">More</a>
</div>
{% endblock content %}
